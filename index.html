<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/f00a9075db.js"
      crossorigin="anonymous"
    ></script>
    <title>Saas company</title>
  </head>
  <body>
    <header>
      <div class="headerContent">
        <div class="logo">
          <img src="./assets/logos/logo-front.svg" alt="" />
        </div>
        <nav>
          <button class="trigram"><i class="fa-solid fa-bars"></i></button>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Learn</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Hire Us</a></li>
          </ul>
          <button class="buyButton">Buy Now</button>
        </nav>
      </div>
      <div class="heroSection">
        <div class="leftPart">
          <div class="punchline">
            <div class="mainPunch">Empowering teams with the freedom</div>
            <div class="subPunch">
              Own the unlimited power of the web developmnent
            </div>
          </div>
          <div class="actions">
            <button class="playVideo">
              <div class="playIcon"><i class="fa-solid fa-play"></i></div>
              <div class="playText">Play Video</div>
            </button>
            <a href="" class="learn">Learn More</a>
          </div>
        </div>
        <div class="rightPart">
          <div class="google">
            <img src="./assets/logos/google.png" alt="" />
          </div>
          <div class="atlassian">
            <img src="./assets/logos/atlassian.png" alt="" />
          </div>
          <div class="asana">
            <img src="./assets/logos/asana.png" alt="" />
          </div>
          <div class="paypal">
            <img src="./assets/logos/paypal.jpg" alt="" />
          </div>
          <div class="weave">
            <img src="./assets/logos/weave.png" alt="" />
          </div>
          <div class="googleAds">
            <img src="./assets/logos/google-ads.png" alt="" />
          </div>
          <div class="calendar">
            <img src="./assets/logos/calendar.png" alt="" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
